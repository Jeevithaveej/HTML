<html>
    <head>
        <title>FORM</title>
        <script>
            function NameValidate()
            {
                var x=document.e1.name.value;
                var a=/^[a-zA-Z]{5,10}/;
                if(x.match(a))
                document.getElementById('n').innerHTML="valid";
                else
                document.getElementById('n').innerHTML="invalid";
               
            }
            function UNameValidate()
            {
                var x=document.e1.uname.value;
                var a=/^[a-zA-Z]/;
                if(x.match(a))
                document.getElementById('un').innerHTML="valid";
                else
                document.getElementById('un').innerHTML="invalid";
               
            }
            function PassValidate()
            {
                var x=document.e1.pwd1.value;
                var a=/^[a-zA-Z0-9@#$%^&*]{8,15}/;
                if(x.match(a))
                document.getElementById('pv').innerHTML="valid";
                else
                document.getElementById('pv').innerHTML="invalid";
               
            }
            function CPassValidate()
            {
                var x=document.e1.pwd1.value;
                var b=document.e1.pwd2.value;
                if(x==b)
                document.getElementById('cp').innerHTML="valid";
                else
                document.getElementById('cp').innerHTML="Invalid";
            }
            function EmailValidate()
            {
                var x=document.e1.email.value;
                var at=x.indexOf("@");
                var dot=x.lastIndexOf(".");
                if(at<1 || dot<at+2 || dot+2>=x.length)
                document.getElementById('ev').innerHTML="Invalid";
                else
                document.getElementById('ev').innerHTML="valid";
             }

              function NumValidate()
            {
                var x=document.e1.number.value;
                var a=/^[0-9]{10,10}/;
                if(x.match(a))
                document.getElementById('num').innerHTML="valid";
                else
                document.getElementById('num').innerHTML="invalid";
               
            }
           
        </script>
    </head>
